{% extends 'base.html' %}


{% block title %}  Login {% endblock title %}



{% block content %}


    <!-- Login starts   -->

    <div class="container d-flex justify-content-center pt-5">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player
        src="https://assets1.lottiefiles.com/packages/lf20_gjmecwii.json"
        background="transparent"
        speed="1"
        style="width: 400px; height: 400px"
        loop
        autoplay
        class="animate__animated animate__bounceInLeft animate__delay-1s animate__slower"
      ></lottie-player>
      <div
        class="card animate__animated animate__bounceInRight animate__slow"
        style="width: 25rem"
      >
        <div class="card-body" style="background-color: #e3f2fd">
          <h5
            class="ps-5 ms-4 animate__animated animate__fadeIn animate__delay-4s"
          >
            Welcome ! Please login.
          </h5>
          <form action="{% url 'user-login' %}" method="POST">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-3 mt-5">
              <input
                type="email"
                id="form2Example1"
                name="user_email"
                class="form-control"
                placeholder="Email"
              />
              <label class="form-label" for="form2Example1"></label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="form2Example2"
                name="user_password"
                class="form-control"
                placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
                />
              <label class="form-label" for="form2Example2"></label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">

              {% if messages %}
                <div class="messages">
                  {% for message in messages %}
                    <div {% if message.tags %} class="{{ message.tags }}" {% endif %} > {{ message }} </div>
                  {% endfor %}
                    </div>
              {% endif %}

              <div class="col">
                <!-- Simple link -->
                <a href="{% url 'user-password-reset' %}">Forgot password?</a>
              </div>
            </div>
            <input type="hidden" name="next" value="{{ request.GET.next }}"/>

            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-block mb-4"
              style="background-color: #80aaff"
            >
              Sign in
            </button>

            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="{% url 'user-registration' %}">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- login ends    -->

  
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>


{% endblock content %}
