<!-- registration starts   -->
      <div class="card_div">
      <div class="container">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <form>
            <!-- Name input -->
            <div class="form-outline mb-3 mt-5">
              <input type="text" id="form2Example1" class="form-control"  placeholder="Name" />
            
            </div>
          
            <!-- Username input -->
            <div class="form-outline mb-4">
              <input type="text" id="form2Example2" class="form-control" placeholder="Username" />
              
            </div>

             <!-- Email input -->
             <div class="form-outline mb-4">
                <input type="email" id="form2Example2" class="form-control" placeholder="Email" />
           
              </div>

                            <!-- Address input -->
            <div class="form-outline mb-4">
                <input type="text" id="form2Example2" class="form-control" placeholder="Address" />
            
              </div>

               <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" placeholder="Password" />
            
              </div>

                   <!-- Confirm Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" placeholder="Confirm Password" />
            
              </div>

              
     
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
            
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4">Sign Up</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<!-- registration ends    -->
