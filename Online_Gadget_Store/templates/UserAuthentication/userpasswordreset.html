{% extends 'base.html' %}



{% block title %} User Password Reset  {% endblock title %}


{% block content %}

<div align="center">    
    <div class="warning"> Please Enter Your Account's E-mail Address to Reset the Password. </div>



    <form action="{% url 'user-password-reset' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2"> Send </button>
    </form>
</div>  

{% endblock %}
